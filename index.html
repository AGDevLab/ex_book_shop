<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bookshop.css" />
  </head>
  <body onload="onInit()">
    <title>Book Shop</title>
    <header>
      <h1>Book Shop</h1>
    </header>
    <main>
      <form onsubmit="onAddBook(event)">
        <input type="text" placeholder="Book name" />
        <button>Add a book</button>
      </form>

      <div>
        <table class="bookshelf">
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
            <!-- <tr>
  
</tr> -->
          </thead>
          <tbody class="books"></tbody>
        </table>
      </div>
      <dialog class="modal">
        <form method="dialog">
          <pre>pre placeholder</pre>
          <button>X</button>
        </form>
      </dialog>
    </main>

    <footer>placeholder text</footer>

    <script src="js/services/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
  </body>
</html>
