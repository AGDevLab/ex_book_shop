<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bookshop.css" />
  </head>
  <body onload="onInit()">
    <title>Book Shop</title>
    <h1>Book Shop</h1>

    <div>
      <table class="bookshelf">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
          <tr>
            <!-- <th> -->
            <input type="text" placeholder="Book name" />
            <button onclick="onAddBook()">Add a book</button>
            <!-- </th> -->
          </tr>
        </thead>
        <tbody class="books"></tbody>
      </table>
    </div>
    <script src="js/services/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
  </body>
</html>
