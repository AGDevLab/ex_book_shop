<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bookshop.css" />
  </head>
  <body onload="onInit()">
    <title>Book Shop</title>
    <header>
      <h1>Book Shop</h1>
    </header>
    <main>
      <form onsubmit="onSubmitHandler(event)" oninput="onInputHandler(event)">
        <input type="text" id="bookName" placeholder="Book name" />
        <button type="submit" id="addButton">Add a book</button>
        <button type="submit" id="searchButton">Search</button>
        <button type="submit" id="clearButton">clear</button>
      </form>

      <div>
        <table class="bookshelf">
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
            <!-- <tr>
  
</tr> -->
          </thead>
          <tbody class="books"></tbody>
        </table>
      </div>
      <dialog class="modal">
        <form method="dialog">
          <pre>pre placeholder</pre>
          <div class="modalImg"></div>

          <button>X</button>
        </form>
      </dialog>
    </main>

    <footer>
      <p>placeholder text</p>
      <p>
        <span>total:</span>
        <span class="total">0</span>
        <span>expensive:</span>
        <span class="expensive">0</span>
        <span>average:</span>
        <span class="average">0</span>
        <span>cheap:</span>
        <span class="cheap">0</span>
        <span>not ready:</span>
        <span class="notReady">0</span>
      </p>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/localstorage.service.js"></script>
    <script src="js/services/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
  </body>
</html>
